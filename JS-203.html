<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let velicina = 8;
            for (let red = 1; red <= velicina; red++) {
                let ispis = "";

                if (red % 2 == 0) {
                    for (let i = 1; i <= velicina; i++) {
                        if (i % 2 == 0) {
                            ispis += " ";
                        } else {
                            ispis += "#";
                        }
                    }
                } else {
                    for (let i = 1; i <= velicina; i++) {
                        if (i % 2 != 0) {
                            ispis += " ";
                        } else {
                            ispis += "#";
                        }
                    }
                }
                console.log(ispis);
            }
        </script>
    </body>
</html>
